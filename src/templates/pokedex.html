<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Hecho con boostrap -->
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
  <body>

      <h1 class="text-center mt-5 mb-5 text-danger">Pokedex</h1>

      <div class="container">
      <div class="card">
        <table class="table">

          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Tipo</th>
            </tr>
          </thead>

          <tbody>
            {% for pokemon in pokedex %}
              <tr>
                <td>{{pokemon.idpokemon}}</td>
                <td>{{pokemon.nombre}}</td>
                <td>{{pokemon.tipo}}</td>
                <td>     <a href="{{ url_for('delete_pokemon', idpokemon=pokemon.idpokemon) }}" class="btn btn-danger">Delete</a></td>
                           </tr>
            {% endfor %}
          </tbody>

        </table>
      </div>
      </div>
      <br>
        <div class="d-flex justify-content-center" >

          <button class="btn btn-primary btn-lg btn-block mx-auto" onclick="location.href='http://localhost:5000/'">Volver a la pagina principal</button>
        
          <button class="btn btn-danger btn-lg btn-block mx-auto" onclick="location.href='http://localhost:5000/newpokemon'">AÃ±adir un nuevo pokemon</button>

        </div>
  </body>
</html>
