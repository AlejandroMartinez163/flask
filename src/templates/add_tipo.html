<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Hecho con boostrap -->
    <meta charset="UTF-8">
    <title>Añadir Tipos</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<h1 class="text-center mt-5 mb-5 text-danger">Añadir Tipos</h1>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form action="/addTipo" method="POST">
                   
                    <div class="form-group">
                        <label for="idtipo">Id</label>
                        <input type="text" class="form-control" id="idtipo" name="idtipo" placeholder="No más de 9 caracteres">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="elemento">Elemento</label>
                        <input type="text" class="form-control" id="elemento" name="elemento" placeholder="Elemento">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="afinidad">Afinidad</label>
                        <input type="text" class="form-control" id="afinidad" name="afinidad" placeholder="Afinidad">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Tipo Crear</button>
                      
                </form>
            </div> 
        </div> 
        <br>
                <div class="d-flex justify-content-center" >

                    <button class="btn btn-primary btn-lg btn-block mx-auto" onclick="location.href='http://localhost:5000/'">Volver a la pagina principal</button>
                  
                    <button class="btn btn-warning btn-lg btn-block mx-auto" onclick="location.href='http://localhost:5000/tipos'">Ver los tipos que hay</button>
          
                </div>
