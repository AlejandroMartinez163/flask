<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Hecho con boostrap -->
    <meta charset="UTF-8">
    <title>Añadir Pokemon</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>

    <h1 class="text-center mt-5 mb-5 text-danger">Añadir Pokemon</h1>
      
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form action="/addPokemons" method="POST">
                   
                    <div class="form-group">
                        <label for="idpokemon">Id</label>
                        <input type="text" class="form-control" id="idpokemon" name="idpokemon" placeholder="No más de 9 caracteres">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Id del tipo">
                        <br>
                        <button type="button" class="btn btn-outline-dark" style="width:100px;height:40px;">
                          <a href="http://localhost:5000/tipos" style="text-decoration:none;color:inherit;">Info tipos</a>
                        </button>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Pokemon Crear</button>
                      
                      
                </form>
            </div>
        </div>
    </div>
    <br>
                <div class="d-flex justify-content-center" >

                    <button class="btn btn-primary btn-lg btn-block mx-auto" onclick="location.href='http://localhost:5000/'">Volver a la pagina principal</button>
                  
                    <button class="btn btn-danger btn-lg btn-block mx-auto" onclick="location.href='http://localhost:5000/pokedex'">Ver los pokemon que hay</button>
          
                </div>

</body>
</html>
